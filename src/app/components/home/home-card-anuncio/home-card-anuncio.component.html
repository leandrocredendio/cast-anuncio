<div class="card" id="anuncio1" [ngClass]="{'cardHoverDestaque': anuncio?.destaque,
                                            'cardHover': !anuncio?.destaque}">
  <a data-toggle="modal" href="#modalVisualizar" (click)="visualizarAnuncio()">
    <img class="card-img-top" *ngIf="anuncio.imagem" src="{{anuncio.imagem.value}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{anuncio.descricao | shortDescription: 10 }}</h5>
      <!--<h5 class="card-title">{{anuncio.nome}}</h5>-->
      <!--<p class="card-text">{{anuncio.descricao}}</p>-->
      <!--<p class="card-text">{{anuncio.valor | currency: 'BRL': 'R$':'2.2-4' }}</p>-->
      <!--<p class="card-text">{{anuncio.contato | telefone }}</p>-->
    </div>
  </a>
</div>
<app-visualizar-anuncio *ngIf="exibeVisualizar"
                        [anuncio]="anuncio"
                        (eventoFechar)=fechar($event)></app-visualizar-anuncio>
