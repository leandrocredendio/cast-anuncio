<div class="card cardHover" id="anuncio1">

    <div class="card-body">
      <h5 class="card-title">{{anuncio.descricao | shortDescription }}</h5>
      <!--<h5 class="card-title">{{anuncio.nome}}</h5>-->
      <!--<p class="card-text">{{anuncio.descricao}}</p>-->
      <!--<p class="card-text">{{anuncio.valor | currency: 'BRL': 'R$':'2.2-4' }}</p>-->
      <!--<p class="card-text">{{anuncio.contato | telefone }}</p>-->
    </div>
  </a>
</div>
<app-visualizar-anuncio *ngIf="exibeVisualizar"
                        [anuncio]="anuncio"></app-visualizar-anuncio>
